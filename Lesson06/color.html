<!DOCTYPE html>
<html>

<body>

  <h2>RGB Color Examples</h2>

  <h2 style="color:rgb(255, 0, 0)">
Text-color set by using rgb(255, 0, 0)
</h2>

  <h2 style="color:rgb(0, 255, 0)">
Text-color set by using rgb(0, 255, 0)
</h2>
  <h2 style="color:blue;">
Blue text-color
</h2>

  <h2 style="color:orange">
Orange text-color
</h2>

  <h2 style="color:#FFFF00">
Text-color set by using #FFFF00
</h2>

  <h2 style="color:#00FFFF">
Text-color set by using #00FFFF
</h2>

</body>

</html>
