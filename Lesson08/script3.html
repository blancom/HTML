<!DOCTYPE html>
<html>

<body>

  <h2>What Can JavaScript Do?</h2>
  <p id="demo">JavaScript can change HTML content.</p>

  <p id="demo1">Hello JavaScript</p>


  <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello World!"'>Click Me!</button>

  <button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Style Me!</button>

  <button type="button" onclick="document.getElementById('demo1').style.display='none'">Hide Me!</button>

  <button type="button" onclick="document.getElementById('demo1').style.display='block'">Show Me!</button>

</body>

</html>
