<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Events</title>
<script>
	window.onload = function() {
		document.getElementById("button1").addEventListener("click", function() {
			alert('Hi!');
		});
		document.getElementById("button2").addEventListener("click", function() {
			alert('Bye!');
		});
	}
</script>
</head>
<body>
	<button id="button1">Say Hi</button>
	<button id="button2">Say Bye</button>
</body>
</html>
