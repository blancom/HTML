<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script>
function show() {
	var elem = document.getElementById("beatleList");
	alert(elem.innerHTML);
}
</script>
<title>getElementById()</title>
</head>
<body onload="show();">
<h1>Rockbands</h1>
<h2>Beatles</h2>
<ol id="beatleList">

</ol>

<ol id="stonesList">
	<li>Mick</li>
	<li>Keith</li>
	<li>Charlie</li>
	<li>Bill</li>
</ol>
</body>
</html>
