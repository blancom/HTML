<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Password Check</title>
<script>
	var userPass = prompt("Password:", ""); //ESC here causes problems
	var password = "xyz";
</script>
</head>
<body>
<script>
	if (userPass.toLowerCase() == password) {
		document.write("<h1>Welcome!</h1>");
	} else {
		document.write("<h1>Bad Password!</h1>");
	}
</script>
</body>
</html>
