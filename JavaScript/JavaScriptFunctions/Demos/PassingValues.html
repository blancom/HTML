<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Passing Values</title>
<link href="style.css" rel="stylesheet">
<script>
	function changeBg(color){
		document.body.style.backgroundColor = color;
	}
</script>
</head>
<body>
<p>
	<span onclick="changeBg('red');">Red</span> |
	<span onclick="changeBg('white');">White</span>
</p>
</body>
</html>
