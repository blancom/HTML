<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Returning a Value</title>
<link href="style.css" rel="stylesheet">
<script>
function setBgColor(){
	document.body.style.backgroundColor = prompt("Set Background Color:", ""); 
}

function getBgColor(){
	return document.body.style.backgroundColor;
}
</script>
</head>
<body>
<form>
	<input type="button" value="Set Background Color"
		onclick="setBgColor();">
	<input type="button" value="Get Background Color" 
		onclick="alert(getBgColor());">
</form>
</body>
</html>
