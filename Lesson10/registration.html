  <script type="text/javascript">
    function display() {
      var name = document.form1.txtname.value;
      if (name == "") {
        alert("please enter name");
        document.form1.txtname.focus();
        return false;
      }
      var adress = document.form1.txtadress.value;
      if (adress == "") {
        alert("please enter adress");
        document.form1.txtadress.focus();
        return false;
      }
      var phone = document.form1.txtphoneno.value;
      if (phone == "") {
        alert("please enter phone no");
        document.form1.txtphoneno.focus();

        return false;
      }
      if (isNaN(phone)) {
        alert("phone no must be numeric");
        document.form1.txtphoneno.focus();
        document.form1.txtphoneno.value = "";
        return false;
      }
      if ((document.getElementById("r1").checked == false) && (document.getElementById("r2").checked == false)) {
        alert("please select gender");
        return false;
      }
      if ((document.getElementById("ch1").checked == false) && (document.getElementById("ch2").checked == false) && (document.getElementById("ch3").checked == false)) {
        alert("please select qualification");
        return false;
      }
      var password = document.form1.txtpassword.value;
      if (password == "") {
        alert("please enter password");
        document.form1.txtpassword.focus();
        return false;
      }
      var len = password.length;
      if (len < 5) {
        alert("password must have minimum 5 characters")
        document.form1.txtpassword.value = "";
        document.form1.txtpassword.focus();
        return false;
      }
      var repassword = document.form1.txtrepassword.value;
      if (repassword == "") {
        alert("retype password");
        document.form1.txtrepassword.focus();
        return false;
      }
      if (password != repassword) {
        alert("passwords doesnt match");
        document.form1.txtrepassword.value = "";
        document.form1.txtrepassword.focus();

        return false;
      }
      var eemail = document.form1.txtemail.value;
      var atposition = eemail.indexOf("@");
      var dotposition = eemail.lastIndexOf(".");
      if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= eemails.length) {
        alert("Please enter a valid e-mail address ");
        return false;
      }


      var country = document.form1.txtcountry.value;
      if (country == "select") {
        alert("please enter country");
        document.form1.txtcountry.focus();
        return false;
      }

    } //function
  </script>
